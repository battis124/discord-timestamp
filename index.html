<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/8904cd17a3.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="./main.js"></script>

  <link rel="shortcut icon" href="favicon.png" />
  <title>Discord Timestamps</title>

</head>

<body class="bg-light">
  <main class="main container py-5 h-100">


    <div class="shadow rounded bg-white py-5 mb-5">
      <div class="row g-3 px-4" id="add-dif">
        <div class="col-12 pb-4">
          <h1>Odliczanie</h1>
        </div>
        <div class="col-md-4">
          <label for="inputDays" class="form-label">Dni</label>
          <select class="form-select" id="inputDays">
            <option selected value="0">0</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputHours" class="form-label">Godziny</label>

          <select class="form-select" id="inputHours">
            <option selected value="0">0</option>
          </select>

          <!-- <input type="text" class="form-control" id="inputHours" /> -->
        </div>
        <div class="col-md-4">
          <label for="inputMinutes" class="form-label">Minuty</label>
          <select class="form-select" id="inputMinutes">
            <option selected value="0">0</option>
          </select>
        </div>

        <div class="col-md-3 text-center mx-auto pt-4">
          <button id="calculate" class="btn btn-primary w-100">Oblicz</button>
        </div>
      </div>
      <div class="row g-3 px-4 py-5">
        <div class="col-md-6 mx-auto">
          <textarea class="form-control" placeholder="" id="inputResult" style="height: 100px"></textarea>
        </div>
      </div>
    </div>

    <div class="shadow rounded bg-white py-5">
      <div class="row g-3 px-4" id="plan-timestamp">
        <div class="col-12 pb-4">
          <h1>Planowanie</h1>
        </div>
        <div class="col-md-4">
          <label for="planDateDays" class="form-label">Data</label>
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' id="planDateDate" class="form-control dateinput" />
            <span class="input-group-append">
              <span class="input-group-text bg-white d-block">

                <i class="fa fa-calendar"></i>
              </span>
            </span>
            </span>
          </div>
        </div>
        <div class="col-md-4">
          <label for="planDateHours" class="form-label">Godzina</label>

          <select class="form-select" id="planDateHours">
            <option selected value="0">0</option>
          </select>

        </div>
        <div class="col-md-4">
          <label for="planDateMinutes" class="form-label">Minuta</label>
          <select class="form-select" id="planDateMinutes">
            <option selected value="0">0</option>
          </select>
        </div>

        <div class="col-md-3 text-center mx-auto pt-4">
          <button id="planDateSubmit" class="btn btn-primary w-100">Zaplanuj</button>
        </div>
      </div>
      <div class="row g-3 px-4 py-5">
        <div class="col-md-6 mx-auto">
          <textarea class="form-control" placeholder="" id="planDateResult" style="height: 100px"></textarea>
        </div>
      </div>
    </div>


  </main>
</body>

</html>
